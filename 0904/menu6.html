  #topMenu {

    margin-left:auto;
    margin-right:auto;
  }
  #topMenu ul {
    margin:0px;
    padding:0px;
    list-style:none;
  }
  
  #topMenu ul li {
    position:relative; /*상대적인 길이. 앞에 시작한 게시판을 기준으로 시작. relative 했으면 밑에 absolute 설정 해야함.*/

    background:#2d2d2d;
    color:#fff;
    text-align:center;
    line-height:30px;
  }
  .menuLink, .submenuLink {

    font-size:12px;
    font-weight:bold;
    font-family:Trebuchet MS, Dotum;
    width:150px;
    display:block;
  }
  .menuLink:hover, .submenuLink:hover {
    color:red;
    background:#4d4d4d;
  }
  /* 하위메뉴 스타일 설정 */
  .submenuLink {
    color:#2d2d2d;
    background:white;
    border:1px solid #000;
    margin-top:-1px;
  }
  .submenu {
    position:absolute;
    height:0px;
    overflow:hidden;
    transition:height .3s
  }
  .submenu li {
    display:block;
  }
  
  .topMenuLi:hover .submenu {
    height:93px;
  }
  .longLink {
    width:220px;
  }
</style>
